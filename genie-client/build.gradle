configurations {
    compile {
        exclude group: "org.codehaus.jettison"
    }
}

dependencies {
    compile project.parent.childProjects.get('genie-common')
    compile 'com.netflix.eureka:eureka-client:1.1.134'
    compile 'com.netflix.ribbon:ribbon-core:0.3.12'
    compile 'com.netflix.ribbon:ribbon-eureka:0.3.12'
    compile 'com.netflix.ribbon:ribbon-httpclient:0.3.12'
    compile 'com.sun.jersey:jersey-json:1.13'
}
