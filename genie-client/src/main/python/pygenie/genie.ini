# genie information
[genie]
url=http://localhost
username=genie_python_client
version=3

# Jobs will use a default command tag generated from the job's class name.
# Example:
#     PrestoJob -> 'type:presto'
#     HiveJob -> 'type:hive'
# If want to override the generated tag, specify below (see commented examples).
[genie_default_command_tags]
#DruidJob=type:druid
#HadoopJob=type:hadoop
#HiveJob=type:hive
#PigJob=type:pig
#PrestoJob=type:presto
#SqoopJob=type:sqoop

# Jobs will use a default cluster tag generated from the job's class name.
# Example:
#     PrestoJob -> 'type:presto'
#     HiveJob -> 'type:hive'
# If want to override the generated tag, specify below (see commented examples).
[genie_default_cluster_tags]
#DruidJob=type:druid
#HadoopJob=type:hadoop
#HiveJob=type:hive
#PigJob=type:pig
#PrestoJob=type:presto
#SqoopJob=type:sqoop
