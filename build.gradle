// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript
}

allprojects {
    repositories {
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
        mavenLocal()
    }
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
apply from: file('gradle/check.gradle')
apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')
apply plugin: 'eclipse'
apply plugin: 'idea'

subprojects {
    group = "com.netflix.${githubProjectName}" // set to organization of project
    dependencies {
        compile 'javax.ws.rs:jsr311-api:1.1.1'
        compile 'com.sun.jersey:jersey-json:1.11'
        compile 'org.apache.openjpa:openjpa:2.2.1'
        compile 'org.slf4j:slf4j-log4j12:1.6.1'
        compile 'com.netflix.ribbon:ribbon-core:0.3.12'
        compile 'com.netflix.ribbon:ribbon-eureka:0.3.12'
        compile 'com.netflix.ribbon:ribbon-httpclient:0.3.12'
        compile 'com.netflix.eureka:eureka-client:1.1.134'
        
        testCompile 'junit:junit:4.10'
    }
}
