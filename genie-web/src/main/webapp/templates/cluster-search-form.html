<h3>Search Clusters</h3>
<form class="form-horizontal search-form" id="clusterSearchForm" data-bind="submit: Cluster.search">
    <div class="control-group">
        <label class="control-label">Name:</label>
        <div class="controls">
            <input type="text" name="name" class="input-large">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Status:</label>
        <div class="controls">
            <select name="status">
                <option></option>
                <option>UP</option>
                <option>OUT_OF_SERVICE</option>
                <option>TERMINATED</option>
            </select>
        </div>
    </div>
    <div class="control-group">
   		 <label class="control-label">Tags:</label>
   		 <div class="controls">
    		<select name="tags" multiple="true" data-bind="options: Cluster.allTags, selectedOptions:Cluster.selectedTags">
    	 	</select>
    	 </div>
    </div>
    <div class="control-group">
        <label class="control-label">Number of clusters:</label>
        <div class="controls">
            <input type="text" name="limit" class="input-mini" maxlength=3 value="32">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button data-bind="click: Cluster.search, disable: Cluster.status()==='searching'" type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
