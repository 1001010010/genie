<h3>Search applications</h3>
<form class="form-horizontal search-form" id="applicationSearchForm" data-bind="submit: Application.search">
    <div class="control-group">
        <label class="control-label">Name:</label>
        <div class="controls">
            <input type="text" name="name" class="input-large">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Status:</label>
        <div class="controls">
            <select name="status">
                <option></option>
                <option>ACTIVE</option>
                <option>INACTIVE</option>
            </select>
        </div>
    </div>
    <div class="control-group">
   		 <label class="control-label">Tags:</label>
   		 <div class="controls">
    		<select id="applicationSearchTags" name="tags" multiple="true" data-bind="options: Application.allTags, selectedOptions:Application.selectedTags">
    	 	</select>
    	 </div>
    </div>
    <div class="control-group">
        <label class="control-label">Number of applications:</label>
        <div class="controls">
            <input type="text" name="limit" class="input-mini" maxlength=3 value="32">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button data-bind="click: Application.search, disable: Application.status()==='searching'" type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
