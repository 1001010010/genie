<div data-bind="foreach: Cluster.searchResults" class="cluster-search-results">
    <div class="cluster-info">
        <h4>
            <a data-bind="text: $data.name, attr: {href: 'genie/v0/config/cluster/'+$data.id()}" target="_blank"></a>
            <span data-bind="text: $data.status, css: statusClass" class="label pull-right"></span>
        </h4>
        <div class="span12">
            <div class="row">
                <div class="span1"><strong>ID:</strong></div>
                <div class="span3" data-bind="text: $data.id"></div>
                <div class="span1"><strong>User:</strong></div>
                <div class="span3" data-bind="text: $data.user"></div>
                <div class="span1"><strong>Hadoop Version:</strong></div>
                <div class="span3" data-bind="text: $data.hadoopVersion"></div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span1"><strong>Created:</strong></div>
                <div class="span3" data-bind="text: $data.createTimeFormatted"></div>
                <div class="span1"><strong>Updated:</strong></div>
                <div class="span3" data-bind="text: $data.updateTimeFormatted"></div>
            </div>
        </div>
    </div>
</div>
