spring:
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  datasource:
    url: jdbc:hsqldb:mem:genie-db;hsqldb.lock_file=false;shutdown=true
    username: SA
    password:

com:
  netflix:
    genie:
      environment: dev
      server:
        janitor:
          min:
            sleep:
              ms: 150000
          max:
            sleep:
              ms: 300000
          zombie:
            delta:
              ms: 360000
        max:
          running:
            jobs: 3
        idle:
          host:
            threshold:
              delta: 1
        forward:
          jobs:
            treshold: 5
