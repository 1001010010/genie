###########################################################################
# Spring Settings
###########################################################################

# Datasource settings (driver class name inferred by spring boot)
spring.datasource.url=jdbc:mysql://127.0.0.1/genie
spring.datasource.username=root
spring.datasource.password=
spring.datasource.min-idle=5
spring.datasource.max-idle=20
spring.datasource.max-active=40
spring.datasource.validation-query=select 0;
spring.datasource.test-on-borrow=true
spring.datasource.test-on-connect=true
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.min-evictable-idle-time-millis=60000
spring.datasource.time-between-eviction-runs-millis=10000

#spring.jpa.generate-ddl=true

# Elasticsearch settings
spring.data.elasticsearch.cluster-name=elasticsearch_tgianos
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300

###########################################################################
# Environment Settings
###########################################################################

# Used to display environment in UI
com.netflix.genie.environment=prod