banner:
  location: genie-banner.txt

eureka:
  client:
    enabled: false

genie:
  jobs:
    archive:
      location: base_archival_location_path
    createuser:
      enabled: false
    dir:
      location: file:///tmp/genie/jobs/
    forwarding:
      enabled: true
    output:
      max:
        stdOut: 8589934592
        stdErr: 8589934592
    runasuser:
      enabled: false
  leader:
    enabled: false
    clusterChecker:
      scheme: http
      port: 8080
      rate: 300000
      lostThreshold: 3
  mail:
    fromAddress: no-reply-genie@geniehost.com
    #user:
    #password:
  redis:
    enabled: false
  security:
    oauth2:
      enabled: false
      pingfederate:
        enabled:
          false
    saml:
      enabled: false
    x509:
      enabled: false
  swagger:
    enabled: false
  tasks:
    pool:
      size: 10

management:
  context-path: /actuator
  security:
    enabled: false

multipart:
  max-file-size: 100MB
  max-request-size: 200MB

security:
  basic:
    enabled: false

spring:
  application:
    name: genie
  cloud:
    cluster:
      leader:
        enabled: false
      zookeeper:
        namespace: /genie/leader/
  profiles:
    active: dev
  mail:
    #host: localhost
    #testConnection: true
