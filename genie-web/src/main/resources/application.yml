banner:
  location: genie-banner.txt

eureka:
  client:
    enabled: false

management:
  context-path: /actuator

multipart:
  max-file-size: 100MB
  max-request-size: 200MB

security:
  basic:
    enabled: false
  oauth2:
    enabled: false
    pingfederate:
      enabled: false
  rest:
    secured: false
  saml:
    enabled: false
  x509:
    enabled: false

spring:
  application:
    name: genie
  profiles:
    active: dev
  redis:
    enabled: false
