apply plugin: 'java'

dependencies {
    compile project.parent.childProjects.get('genie-common')
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'com.netflix.archaius:archaius-core:0.5.8'
    compile 'com.netflix.karyon:karyon-extensions:1.0.22'
    compile 'com.netflix.servo:servo-core:0.4.34'
    compile 'javax.mail:mail:1.4.7'

    runtime 'com.google.inject.extensions:guice-servlet:3.0'
    runtime 'com.sun.jersey.contribs:jersey-guice:1.11'
    runtime 'com.sun.jersey:jersey-json:1.11'
    runtime 'org.apache.derby:derby:10.2.2.0'
    runtime 'mysql:mysql-connector-java:5.1.16'
    runtime 'com.mchange:c3p0:0.9.2'
    runtime 'com.mchange:mchange-commons-java:0.2.3.3'

    provided 'javax.servlet:servlet-api:2.5'
}

clean {
    delete 'genie-db'
    delete 'derby.log'
}
