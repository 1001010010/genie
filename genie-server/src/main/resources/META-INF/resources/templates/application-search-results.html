<div data-bind="visible: $root.Application.status()==='results' && $root.page()==='#application/search'">
    <button class="btn, btn-danger" type="submit" data-bind="click: Application.showForm"> Display Search Form </button>
</div>
<div data-bind="visible: ($root.Application.status()==='results' || $root.Application.status()==='searchAndResults') && $root.page()==='#application/search'" class="search-results-counter">

</div>
